<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador EAN GTIN</title>
    <link rel="stylesheet" href="popup.css">

    <style>
        body {
            font-family: sans-serif;
            width: 320px;
            padding: 16px;
            background-color: #fafafa;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-top: 8px;
            font-weight: 600;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            font-size: 14px;
        }

        #results {
            margin-top: 12px;
            padding: 8px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 60px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
        }
    </style>
</head>

<body class="popup">
    <div class="card">
        <div class="header">
            <div>
                <div class="h1">Gerador EAN / GTIN</div>

                <label class="label" for="gtinType">Tipo</label>
                <select id="gtinType" class="input">
                    <option value="13">GTIN-13 (EAN-13)</option>
                    <option value="14">GTIN-14</option>
                </select>

                <label class="label" for="prefixInput">Prefixo (opcional):</label>
                <input id="prefixInput" class="input" placeholder="Ex: 7891234" />


                <button id="generateBtn" class="btn btn-primary" style="margin-top: 10px">Gerar</button>

                <div id="results" class="results" aria-live="polite" style="margin-top: 10px;"></div>

                <button id="copyBtn" class="btn btn-ghost" disabled style="margin-top: 10px;">Copiar CÃ³digo</button>
            </div>
        </div>
    </div>


    <script src="popup.js"></script>
</body>

</html>
