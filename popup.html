<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Gerador EAN GTIN</title>
        <style>
            body {
                font-family: sans-serif;
                width: 320px;
                padding: 16px;
                background-color: #fafafa;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 12px;
            }

            label{
                display: block;
                margin-top: 8px;
                font-weight: 600;
            }
            
            input,
            select,
            button {
                width: 100%;
                padding: 6px;
                margin-top: 4px;
                font-size: 14px;
            }

            #results {
                margin-top: 12px;
                padding: 8px;
                background: #fff;
                border: 1px solid #ddd;
                border-radius: 4px;
                min-height: 60px;
                max-height: 200px;
                overflow-y: auto;
                font-family: monospace;
                font-size: 13px;
            }
        </style>
    </head>

    <body>
        <h1>Gerador EAN / GTIN</h1>

        <label for="gtinType">Tipo de c√≥digo</label>
        <select id="gtinType">
            <option value="13">GTIN-13 (EAN-13)</option>
            <option value="14">GTIN-14</option>
        </select>

        <label for="prefixInput">Prefixo (opcional):</label>
        <input type = "text" id="prefixInput" placeholder="Ex: 7891234" />

        <label for="quantityInput">Quantidade a gerar:</label>
        <input type="number" id="quantityInput" min="1" max="100" value ="10" />

        <button id="generateBtn">Gerar</button>

        <div id="results"></div>

        <button id="downloadCsvBtn">Baixar CSV</button>


        <script src="popup.js"></script>
        </body>
    </html>
